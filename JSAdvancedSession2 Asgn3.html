<!--Problem Statement
1. Create an object type person which consists of first name, last name, e-mail and phone
number properties.
2. Using JavaScript append these properties to appropriate place in an html document. -->

<!DOCTYPE html>
<html>
<head>
<title>JS Adv-Session2-Assignment3</title>
<style>
	span {
		color: orange;
	}
</style>
<script>
	window.onload = function() {
		var person = {fname: "MS", lname: "Dhoni", email: "MS@abc.com", phone: "12334555" };
		document.getElementById("fname").innerHTML = person.fname;
		document.getElementById("lname").innerHTML = person.lname;
		document.getElementById("email").innerHTML = person.email;
		document.getElementById("phone").innerHTML = person.phone;
	}
	
</script>
</head>
<body>
	First Name: <span id="fname"></span>
	<br>
	Last Name: <span id="lname"></span>
	<br>
	Email: <span id="email"></span>
	<br>
	Phone Number: <span id="phone"></span>
</body>
</html>
